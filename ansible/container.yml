version: "2"
services:
  etherpad:
    image: centos:7
    ports:
      - "8091:80"
    expose:
      - 80
    command: ['bash']
    user: etherpad-lite
    depends_on:
      - mariadb
    dev_overrides:
      environment:
        - "DEBUG=1"
  nginx:
    image: centos:7
    ports:
      - "8090:80"
    command: ['nginx']
    depends_on:
      - etherpad
    dev_overrides:
      environment:
        - "DEBUG=1"
  mariadb:
    image: centos:7
    ports:
      - "3306:3306"
    expose:
      - 3306
    command: ['mysqld']
    user: mysql
    dev_overrides:
      environment:
        - "DEBUG=1"

registries: {}
  # Add optional registries used for deployment. For example:
  #  google:
  #    url: https://gcr.io
  #    namespace: my-cool-project-xxxxxx
